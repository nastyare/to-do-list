<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="../src/styles/general.css" rel="stylesheet" />
</head>



<!-- Для айдишника таска можно использовать Date.now - будет записывать секунды.-->
<body>
   <div class="main-section">
        <div class="base-form">
            <div class="input-section">
                <input type="text" class="input-element" id="title" placeholder="Title..."></input>
                <input type="text" class="input-element" id="description" placeholder="About..."></input>
            </div>
    
            <button class="add-button">
                <img src="../src/images/add-button.svg" class="add">
            </button>
        </div>

        <div class="no-tasks">
            <p>No Tasks</p>
        </div>

        <ul class="tasks-list">

        </ul>
    </div>

    <div class="delete-section background">
        <div class="delete-window">
            <p>Delete this task?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="menu-section background">
        <ul class="menu">
            <li><img src="../src/images/sharing-images/copy.svg"></li>
            <li><img src="../src/images/sharing-images/telegram.svg"></li>
            <li><img src="../src/images/sharing-images/vk.svg"></li>
            <li><img src="../src/images/sharing-images/whatsapp.svg"></li>
        </ul>
    </div>

    <div class="edit-section background">
        <div class="edit">
            <div class="edit-elements">
                <input type="text" class="edit-element" id="title"></input>
                <input type="text" class="edit-element" id="description"></input>
            </div>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </div>
    </div>
    


    <script src="../src/options.js"></script>
</body>
