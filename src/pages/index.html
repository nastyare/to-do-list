<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="../styles/sections.css" rel="stylesheet" />
    <link href="../styles/common.css" rel="stylesheet" />
</head>


<body>
   <div class="main-section">
        <div class="base-form">
            <div class="input-section">
                <input type="text" class="title input-element" placeholder="Title..."></input>
                <input type="text" class="description input-element" placeholder="About..."></input>
            </div>
    
            <button class="add-button"></button>
        </div>

        <div class="no-tasks">
            <p>No Tasks</p>
        </div>

        <ul class="tasks-list"></ul>
    </div>

    <div class="delete-section background">
        <div class="delete-window">
            <p>Delete this task?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <div class="share-section background">
        <ul class="menu">
            <li><img src="../../src/assets/images/sharing-images/copy.svg"></li>
            <li><img src="../../src/assets/images/sharing-images/telegram.svg"></li>
            <li><img src="../../src/assets/images/sharing-images/vk.svg"></li>
            <li><img src="../../src/assets/images/sharing-images/whatsapp.svg"></li>
            <li><img src="../../src/assets/images/sharing-images/facebook.svg"></li>
        </ul>
    </div>

    <div class="edit-section background">
        <div class="edit">
            <div class="edit-elements">
                <input type="text" class="title-element edit-element"></input>
                <textarea type="textarea" class="description-element edit-element"></textarea>
            </div>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </div>
    </div>

    <script src="../scripts/base.js"></script>
    <script src="../scripts/options.js"></script>
</body>
